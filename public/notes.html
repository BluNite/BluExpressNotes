<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <!--stylesheet links-->
    <!--Bootstrap- Bootswatch journal min.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/journal/bootstrap.min.css"
      integrity="sha512-i0XjXal2VCWv2R9nyqgvp/pPZGTG563h0djHqDDgu/8S9EIsLNpv+9WoqQFu3ngwDyD5I5WvwauQM1gyNXxsRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--link fontawesome all.css-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--link css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <!--a tag home route navbar-brand-->
      <a class="navbar-brand" href="/"
        >Note Taker <span style="font-size: 35px">&#x1F4DD;</span></a
      >
      <!--icons-->
      <div class="icons">
        <!--save icon save-note-->
        <i class="fas fa-save text-secondary save-note"></i>
        <!--plus icon new-note-->
        <i class="fas fa-plus text-secondary new-note"></i>
      </div>
    </nav>
    <!--container fluid-->
    <div class="container-fluid">
      <!--row-->
      <div class="row">
        <!--col-4 list container-->
        <div class="col-4 list-container">
          <!--card-->
          <div class="card">
            <!--ul list-group-->
            <ul class="list-group"></ul>
          </div>
        </div>
        <!--col-8-->
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title Here"
            maxlength="28"
            type="text"
          />
          <!--Text-Area-->
          <textarea
            class="note-textarea"
            placeholder="Note Text Here"
          ></textarea>
        </div>
      </div>
    </div>
    <!--script js-->
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
