<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Note Taker</title>
    <!--stylesheet links-->
    <!--Bootstrap- Bootswatch journal min.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/journal/bootstrap.min.css"
      integrity="sha512-i0XjXal2VCWv2R9nyqgvp/pPZGTG563h0djHqDDgu/8S9EIsLNpv+9WoqQFu3ngwDyD5I5WvwauQM1gyNXxsRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <!--a tag navbar-brand home path-->
      <a class="navbar-brand" href="/">Note Taker </a>
    </nav>
    <!--container-->
    <div class="container">
      <!--margin-top 80px, class jumbotron center text-->
      <div style="margin-top: 80px" class="jumbotron text-center">
        <!--display 4-->
        <h1 class="display-4">
          <!-- span role-imag label- memo-->
          <span role="img" aria-label="Memo">&#x1F4DD; </span>
        </h1>
        <!--h4 margin top 4-->
        <h4 class="mt-4">Take Notes With Express</h4>
        <!--btn class notes path role-button-->
        <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button"
          >Get Notes</a
        >
      </div>
    </div>
    <!--script js file-->
  </body>
  <script src="./assets/js/logic.js"></script>
</html>
